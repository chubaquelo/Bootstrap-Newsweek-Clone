<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Newsweek Magazine Bootstrap Clone</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <header class="text-white">
      <div class="container-fluid">
        <div class="row justify-content-evenly">
          <div class="d-none d-lg-block col-lg-3 align-items-center">
            <p class="font-weight-bold m-0">
              <svg
                width="1em"
                height="1em"
                viewBox="0 0 16 16"
                class="bi bi-cloud-fill"
                fill="currentColor"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  fill-rule="evenodd"
                  d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383z"
                />
              </svg>
              18° Córdoba, AR >
            </p>
            <span>Fri, Sep 11, 2020</span>
          </div>
          <div class="col-3 col-lg-6 text-center d-lg-block d-flex align-items-center">
            <img class="main-logo" src="/img/logo.svg" alt="Newsweek Logo" />
          </div>
          <div class="top-btn-container col-9 col-lg-3 text-right d-lg-block">
            <!-- ACCOUNT ICON THAT DISSAPEARS ON LARGE SCREENS -->
            <svg width="2em" height="2em" viewBox="0 0 16 16" class="bi bi-person-fill d-md-none" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6z"/>
              </svg>

            <button class="d-none d-md-inline btn text-white font-weight-bold">
              LOGIN
            </button>
            <button class="btn btn-subscribe font-weight-bold">
              SUBSCRIBE >
            </button>
            <svg
              width="2em"
              height="2em"
              viewBox="0 0 16 16"
              class="d-lg-none bi bi-list"
              fill="currentColor"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M2.5 11.5A.5.5 0 0 1 3 11h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 7h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5zm0-4A.5.5 0 0 1 3 3h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5z"
              />
            </svg>
          </div>
        </div>
      </div>
    </header>
    <nav class="navbar d-none d-lg-block align-items-center pb-0">
      <ul class="list-inline py-1 m-0 d-flex">
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center text-center">
          <a class="nav-a font-weight-bold" href="#">U.S.</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center">
          <a class="nav-a font-weight-bold" href="#">World</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center">
          <a class="nav-a font-weight-bold" href="#">Business</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center text-nowrap">
          <a class="nav-a font-weight-bold" href="#">Tech & Science</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center">
          <a class="nav-a font-weight-bold" href="#">Culture</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center">
          <a class="nav-a font-weight-bold" href="#">Newsgeek</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center">
          <a class="nav-a font-weight-bold" href="#">Sports</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center">
          <a class="nav-a font-weight-bold" href="#">Health</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center text-nowrap">
          <a class="nav-a font-weight-bold" href="#">The Debate</a>
        </li>
        <li class="d-inline-block px-1 h5 border-right flex-grow-1 text-center">
          <a class="nav-a font-weight-bold" href="#">Ventage</a>
        </li>
        <li class="d-inline-block px-1 h5">
          <a class="nav-a font-weight-bold" href="#">Weather</a>
        </li>
        <li class="d-inline-block">
          <input class="search-bar" type="text" placeholder="Search" />
        </li>
      </ul>
    </nav>

    <nav class="col-12 d-none d-lg-block navbar-trends border-top border-bottom">
        <ul class="col-8 d-flex m-0 p-1 mt-1">
            <li class="d-inline-block flex-grow-1 font-weight-bold">TRENDING</li>
            <li class="d-inline-block flex-grow-1 font-weight-bold color-grey text-nowrap"><a class="navbar-trends-a color-grey" href="#">DONALD TRUMP</a></li>
            <li class="d-inline-block flex-grow-1 font-weight-bold color-grey text-nowrap"><a class="navbar-trends-a color-grey" href="#">JOE BIDEN</a></li>
            <li class="d-inline-block flex-grow-1 font-weight-bold color-grey"><a class="navbar-trends-a color-grey" href="#">CHINA</a></li>
            <li class="d-inline-block flex-grow-1 font-weight-bold color-grey"><a class="navbar-trends-a color-grey" href="#">CORONAVIRUS</a></li>
            <li class="d-inline-block flex-grow-1 font-weight-bold color-grey text-nowrap"><a class="navbar-trends-a color-grey" href="#">2020 ELECTION</a></li>
        </ul>
    </nav>

    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"
      integrity="sha384-LtrjvnR4Twt/qOuYxE721u19sVFLVSA4hf/rRt6PrZTmiPltdZcI7q7PXQBYTKyf"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
